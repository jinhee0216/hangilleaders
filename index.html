    <script>
        $(document).ready(function() {
            $('#policyFundForm').on('submit', function(e) {
                // 유효성 검사 유지
                const birthDate = $('#birthDate').val();
                if (!/^\d{6}-[1-4]$/.test(birthDate)) {
                    alert('생년월일을 올바른 형식(예: 871220-1)으로 입력하세요.');
                    e.preventDefault();
                    return;
                }

                // 연락처 3칸 유효성 검사 및 조합
                const phonePart1 = $('#phonePart1').val();
                const phonePart2 = $('#phonePart2').val();
                const phonePart3 = $('#phonePart3').val();

                if (!/^[0-9]{3}$/.test(phonePart1)) {
                    alert('연락처 첫 번째 부분은 3자리 숫자여야 합니다. (예: 010)');
                    e.preventDefault();
                    return;
                }
                if (!/^[0-9]{4}$/.test(phonePart2)) {
                    alert('연락처 두 번째 부분은 4자리 숫자여야 합니다. (예: 1234)');
                    e.preventDefault();
                    return;
                }
                if (!/^[0-9]{4}$/.test(phonePart3)) {
                    alert('연락처 세 번째 부분은 4자리 숫자여야 합니다. (예: 5678)');
                    e.preventDefault();
                    return;
                }

                // 연락처 조합: 숫자만 포함 (예: 01012345678)
                const phoneFormatted = phonePart1 + phonePart2 + phonePart3;
                $('#phone').val(phoneFormatted);

                // 기본 폼 제출 방지
                e.preventDefault();

                // "신청 완료" 메시지 즉시 표시
                $('#formContainer').hide();
                $('#successMessage').show();

                // iframe 동적 생성
                const iframe = $('<iframe>', {
                    id: 'googleFormIframe',
                    name: 'googleFormIframe',
                    style: 'display: none;'
                });
                $('#iframeContainer').empty().append(iframe);

                // 폼 제출 (데이터 전송)
                $(this).attr('target', 'googleFormIframe');
                this.submit(); // 폼 제출 실행
            });
        });
    </script>
